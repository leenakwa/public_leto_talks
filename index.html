<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>leto talks — рейтинги учителей</title>
  <link rel="stylesheet" href="styles (1).css"/>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23214E8A'/><text x='50' y='60' font-size='60' text-anchor='middle' fill='%23FFC237'>L</text></svg>">
</head>
<body>
  <header class="topbar">
    <div class="brand" onclick="Router.goHome()" role="button" aria-label="На главную">
      <div class="brand-icon" aria-hidden="true">L</div>
      <div class="brand-text">leto<span>talks</span></div>
    </div>

    <div class="search-group">
      <input id="searchInput" type="search" placeholder="Поиск учителя (имя, фамилия)" onkeydown="if(event.key==='Enter'){App.search()}"/>
      <button class="btn primary" onclick="App.search()" aria-label="Поиск">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="10.5" cy="10.5" r="7.5" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <div class="filters">
      <div class="select">
        <select id="deptSelect" onchange="App.goDept(this.value)">
          <option value="">Кафедры…</option>
        </select>
      </div>
      <button id="loginBtn" class="btn outline" onclick="Auth.toggleLogin()">Залогиниться</button>
      <div id="userBadge" class="badge hidden">Student</div>
    </div>
  </header>

  <main id="app"></main>

  <footer class="footer">
    <div>© <span id="year"></span> leto talks · учебный проект сообщества</div>
    <div class="muted">Цвета — палитра школы (синий/жёлтый). Аутентификация по <code>@student.letovo.ru</code> будет подключена позже.</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
